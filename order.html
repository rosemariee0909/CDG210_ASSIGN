<body>
  <header>
    <div class="hamburger">
      <span></span>

    <nav>
      <div class="neon logo">
        <h2>Golden Crust Bakery</h2>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="order.html">Order Now</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="neon">
    <h1>Order Form</h1>
  </div>
<br /><br />
  <div>
    <form>
      <label for="name">Customer Name: </label>
      <input id="name" type="text" required /><br />
      <label for="number">Phone Number: </label>
      <input id="number" type="text" /><br />
      <label for="email">Email: </label>
      <input id="email" type="email" /><br />
      <label for="address">Address: </label>
      <textarea id="address"></textarea><br />

      <fieldset>
        <legend> List of Order/s: </legend>
        <div>
          <input type="checkbox" id="cake" name="cake">
          <label for="cake">Divine Chocolate Decandence Cake <i>($19.50)</i>
</label>

          <label for="food">Quantity:
          <input type="number" id="food" name="food" min="0" max="15" style="width: 50px" />
          </label>
         </div>
        
        <div>
          <input type="checkbox" id="croissants" name="croissants">
          <label for="croissants">Flaky Almond Croissants <i>($5 per pound)</i></label>
        
          <label for="food">Quantity:
          <input type="number" id="food" name="food" min="0" max="15" style="width: 50px" /> 
          </label>
         </div>

        <div>
          <input type="checkbox" id="loaf" name="loaf">
          <label for="loaf">Sourdough Artisan Loaf <i>($5 per pound)</i></label>
        
          <label for="food">Quantity:
          <input type="number" id="food" name="food" min="0" max="15" style="width: 50px" />
          </label>
         </div>

        <div>
          <input type="checkbox" id="tart" name="tart">
          <label for="tart">Lemon Zest Tart <i>($14.50)</i></label>
          
          <label for="food">Quantity:
          <input type="number" id="food" name="food" min="0" max="15" style="width: 50px" />
          </label>
         </div>

        <div>
          <input type="checkbox" id="doughnuts" name="doughnuts">
          <label for="doughnuts">Cinnamon Sugar Doughnuts <i>($8.50 for 10 pieces)</i>
</label>
       
          <label for="food">Quantity:
          <input type="number" id="food" name="food" min="0" max="15" style="width: 50px" />
          </label>
         </div>

        <div>
          <input type="checkbox" id="cupcakes" name="cupcakes">
          <label for="cupcakes">Red Velvet Cupcakes <i>($8.50 for 10 pieces)</i>
</label>
        
          <label for="food">Quantity:
          <input type="number" id="food" name="food" min="0" max="15" style="width: 50px" />
          </label>
         </div>

        <div>
          <input type="checkbox" id="pie" name="pie">
          <label for="pie">Nutty Caramel Pecan Pie <i>($14.50)</i></label>
        
          <label for="food">Quantity:
          <input type="number" id="food" name="food" min="0" max="15" style="width: 50px" />
          </label>
         </div>
        
        <div>
          <input type="checkbox" id="muffin" name="muffin">
          <label for="muffin">Blueberry Bliss Muffins <i>($8.50 for 10 pieces)</i></label>
        
          <label for="food">Quantity:
          <input type="number" id="food" name="food" min="0" max="15" style="width: 50px" /> 
          </label>
         </div>

        <div>
          <input type="checkbox" id="cookie" name="cookie">
          <label for="cookie">Classic Chocolate Chip Cookies <i>($5 for 15 pieces)</i></label>
        
          <label for="food">Quantity:
          <input type="number" id="food" name="food" min="0" max="15" style="width: 50px" /> 
          </label>
         </div>

        <div>
          <input type="checkbox" id="cheesecake" name="cheesecake">
          <label for="cheesecake">Raspberry Swirl Cheesecake <i>($19.50)</i></label>
        
          <label for="food">Quantity:
          <input type="number" id="food" name="food" min="0" max="15" style="width: 50px" /> 
          </label>
         </div>
        
        </fieldset><br />

      <button type="submit"> Submit </button><br /><br />
    </form>
  </div><br /><br />
</body>
<style>

form {
  text-align: center;
  margin: auto;

  margin-bottom: 10px;
}

form textarea {
  width: 100%;

  box-sizing: border-box;
}

form fieldset {
  border: 1px solid #BDA066;
  padding: 10px;
  margin-bottom: 20px;
}

form button {
  background-color: #BDA066;
  color: #FFF;
  font-family: serif;
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  border: none;
}

form button:hover {
  background-color: #FFF;
  color: #BDA066;
}
</style>
